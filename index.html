<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin's Landing</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- combined, not flexed -->
    <div class="section1">
        <!-- header is logo and links flexed -->
        <div class="header">
            <div class="header-logo">Header Logo</div>
            <div class="header-links">
                <ul>
                    <li><a href="">header link one</a></li>
                    <li><a href="">header link two</a></li>
                    <li><a href="">header link three</a></li>
                </ul>
            </div>
        </div>
        <!-- hero is herotext and heroimage flexed -->
        <div class="hero">
            <div class="herotext">
                <div class="heromain">This website is awesome</div>
                <div class="herosecond">This website has some subtext that goes here under the main tile. It's a smaller font and the color is lower contrast</div>
                <button>Sign up</button>
            </div>
            <!-- credit Manja Vitolic from Unsplash for the below image in readme -->
            <img src="./assets/images/herocat.jpg" alt="image of a white-black cat in a green background">
        </div>
    </div>

    <div class="section2">
        <h2 class="header2">Some random information.</h2>
        <div class="info">
            <img src="" alt="img of a..">
            <div class="text">text 1</div>
            <img src="" alt="img of a..">
            <div class="text">text 2</div>
            <img src="" alt="img of a..">
            <div class="text">text 3</div>
            <img src="" alt="img of a..">
            <div class="text">text 4</div>
        </div>
    </div>
    <div class="section3"></div>
    <div class="section4"></div>
    <div class="footer"></div>
</body>
</html>
